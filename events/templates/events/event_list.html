<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body class="container mt-5">
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_event' %}">Create Event</a>
                    </li>
                </ul>
             </div>
        </div>
     </nav>
    <h1 class="mb-4 text-center">Upcoming Events</h1>
    
    <div class="row">
        {% for event in events %}
            <div class="col-md-6">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">{{ event.description }}</p>
                        <p><strong>Location:</strong> {{ event.location }}</p>
                        <p><strong>Date:</strong> {{ event.date }} | <strong>Time:</strong>
{{ event.time }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12 text-center">
                <p class="alert alert-info">No events available. <a href="{% url
'create_event' %}">Create one</a>!</p>
            </div>
        {% endfor %}
    </div>
 
 
 <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
