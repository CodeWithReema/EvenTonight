<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'event_list' %}">Event Management</a>
        </div>
    </nav>

    <div class="card mx-auto shadow-sm" style="max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center">Create a New Event</h2>
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    {{ form.title.label_tag }}
                    <input type="text" name="{{ form.title.name }}" class="form-control" placeholder="Enter event title">
                </div>
                
                <div class="mb-3">
                    {{ form.description.label_tag }}
                    <textarea name="{{ form.description.name }}" class="form-control" placeholder="Enter event description"></textarea>
                </div>
                
                <div class="mb-3">
                    {{ form.location.label_tag }}
                    <input type="text" name="{{ form.location.name }}" class="form-control" placeholder="Enter event location">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        {{ form.date.label_tag }}
                        <input type="date" name="{{ form.date.name }}" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        {{ form.time.label_tag }}
                        <input type="time" name="{{ form.time.name }}" class="form-control">
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
